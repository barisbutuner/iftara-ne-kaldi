<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İFTARA NE KALDI</title>

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!--Fontawesome-->
        <script src="https://kit.fontawesome.com/f0b82e9e29.js" crossorigin="anonymous"></script>
    
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    
        <link rel="stylesheet" href="style.css">

</head>
<body class="bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12 location-icon">
                <i class="fas fa-map-marker-alt"data-bs-toggle="modal" data-bs-target="#locationModal"></i> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 d-flex justify-content-center text-center location fs-1">                
                <p id="country">TÜRKİYE</p>
            </div>
            <div class="col-md-4 d-flex justify-content-center text-center location fs-1"> 
                <p id="city">Ankara</p>
                </div>
                <div class="col-md-4 d-flex justify-content-center text-center location fs-1"> 
                <p id="county">Polatlı</p>                
            </div>
            <hr class="border border-1">             
         </div>

       <div class="row">
           <div class="col-md-4 date-now fs-2 justify-content-center text-center"> 
            <p>Bugünün Tarihi:</p>          
               <p id="current-date">13.03.2023</p>               
            </div>
            <div class="col-md-4 date-now fs-2 justify-content-center text-center vertical-line"> </div>
            <div class="col-md-4 date-now fs-2 justify-content-center text-center"> 
                <p>Bilgisayar Saati:</p>
                <p id="current-time">22:30</p>
                </div>
       </div>
       
        <div class="row">
            <div class="col-md-12 justify-content-center text-center mt-5">
                <p class="time-left-text">İFTARA KALAN SÜRE</p>
                <p id="time-left">08:15:05</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 d-flex justify-content-center text-center fs-1 prayer-times">
                <p id="imsak" class="ms-5">İMSAK: 05:45</p>
            </div>
            <div class="col-md-2 d-flex justify-content-center text-center fs-1 prayer-times">
                <p id="gunes" class="ms-5">SABAH: 05:45</p>
            </div>
            <div class="col-md-2 d-flex justify-content-center text-center fs-1 prayer-times">
                <p id="ogle" class="ms-5">ÖĞLE: 05:45</p>
            </div>
            <div class="col-md-2 d-flex justify-content-center text-center fs-1 prayer-times">
                <p id="ikindi" class="ms-5">İKİNDİ: 05:45</p>
            </div>
            <div class="col-md-2 d-flex justify-content-center text-center fs-1 prayer-times">
                <p id="aksam" class="ms-5">AKŞAM: 05:45</p>
            </div>
            <div class="col-md-2 d-flex justify-content-center text-center fs-1 prayer-times">
                <p id="yatsi" class="ms-5">YATSI: 05:45</p>
            </div>

        </div>
        
    </div>
 <!-- Modal -->
 <div class="modal" tabindex="-1" id="locationModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Konum Değiştir</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>ÜLKE</label>
                    <select class="form-control" id="countries" onchange="ChangeCountry();">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label>ŞEHİR</label>
                    <select class="form-control" id="cities" onchange="ChangeCity();">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label>İLÇE</label>
                    <select class="form-control" id="counties">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">KAPAT</button>
          <button type="button" class="btn btn-primary" onclick="ChangeLocation();">KAYDET</button>
        </div>
      </div>
    </div>
  </div>
   
  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
